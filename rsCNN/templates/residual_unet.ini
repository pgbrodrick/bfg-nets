[model]
model_name = REQUIRED
dir_out = ./REQUIRED
verbosity = 1
assert_gpu = False

[architecture]
architecture = residual_unet
inshape = (0, 0, 0)
n_classes = 0
loss_function = REQUIRED
output_activation = REQUIRED

[architecture_options]
block_structure = (2, 2, 2, 2)
initial_filters = 64
kernel_size = (3, 3)
min_conv_width = 8
padding = same
pool_size = (2, 2)
use_batch_norm = True
use_growth = False

[training]
batch_size = 1
max_epochs = 100
optimizer = adam

[callbacks_general]
checkpoint_periods = 5
use_terminate_on_nan = True

[callbacks_tensorboard]
use_tensorboard = True
dirname_prefix_tensorboard = tensorboard
t_update_freq = epoch
t_histogram_freq = 0
t_write_graph = True
t_write_grads = False
t_write_images = True

[callbacks_early_stopping]
use_early_stopping = True
es_min_delta = 0.0001
es_patience = 50

[callbacks_reduced_learning_rate]
use_reduced_learning_rate = True
rlr_factor = 0.5
rlr_min_delta = 0.0001
rlr_patience = 10

