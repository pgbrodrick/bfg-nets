[model]
dir_out = None
verbosity = 1
assert_gpu = False

[architecture]
architecture = residual_unet
inshape = (0, 0, 0)
internal_window_radius = 0
n_classes = 0
loss_metric = REQUIRED
weighted = False

[architecture_options]
block_structure = (2, 2, 2, 2)
filters = 64
kernel_size = (3, 3)
min_conv_width = 8
padding = same
pool_size = (2, 2)
use_batch_norm = True
use_growth = False
use_initial_colorspace_transformation_layer = False
output_activation = REQUIRED

[training]
apply_random_transformations = False
max_epochs = 100
optimizer = adam
batch_size = 100
modelfit_nan_value = -100

[callbacks_general]
checkpoint_periods = 5
use_terminate_on_nan = True

[callbacks_tensorboard]
use_tensorboard = True
dirname_prefix_tensorboard = tensorboard
t_update_freq = epoch
t_histogram_freq = 0
t_write_graph = True
t_write_grads = False
t_write_images = True

[callbacks_early_stopping]
use_early_stopping = True
es_min_delta = 0.0001
es_patience = 50

[callbacks_reduced_learning_rate]
use_reduced_learning_rate = True
rlr_factor = 0.5
rlr_min_delta = 0.0001
rlr_patience = 10

