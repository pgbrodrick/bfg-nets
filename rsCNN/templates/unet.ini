[model]
model_name = REQUIRED
dir_out = ./REQUIRED
verbosity = 1
assert_gpu = False

[architecture]
architecture = unet
inshape = (0, 0, 0)
n_classes = 0
loss_function = REQUIRED
output_activation = REQUIRED

[architecture_options]
block_structure = (1, 1, 1, 1)
initial_filters = 64
kernel_size = (3, 3)
min_conv_width = 8
padding = same
pool_size = (2, 2)
use_batch_norm = True
use_growth = False

[training]
batch_size = 1
max_epochs = 100
optimizer = adam

[callbacks_general]
checkpoint_periods = 5
callbacks_use_terminate_on_nan = True

[callbacks_tensorboard]
callbacks_use_tensorboard = True
dirname_prefix_tensorboard = tensorboard
tensorboard_update_freq = epoch
tensorboard_histogram_freq = 0
tensorboard_write_graph = True
tensorboard_write_grads = False
tensorboard_write_images = True

[callbacks_early_stopping]
callbacks_use_early_stopping = True
early_stopping_min_delta = 0.0001
early_stopping_patience = 50

[callbacks_reduced_learning_rate]
callbacks_use_reduced_learning_rate = True
reduced_learning_rate_factor = 0.5
reduced_learning_rate_min_delta = 0.0001
reduced_learning_rate_patience = 10

